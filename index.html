<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authentication</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            height: 100vh;                 
            display: flex;                 
            flex-direction: column;        
            justify-content: center;       
            align-items: center;           
            box-sizing: border-box;        

            background-image: url("background.jpg"); 
            background-size: cover;  
            background-position: center; 
            background-repeat: no-repeat; 
        }

        /* ✅ Left logo only */
        .logo {
            position: absolute;
            top: 20px;
            width: 210px;   /* 3x bigger */
            height: auto;
            left: 80px;     /* moved inwards */
        }

        .top-text {
            margin-top: 180px;   /* adjusted for bigger logo */
            font-size: 2.5em;      
            font-weight: bold;
            color: green;
            text-transform: uppercase;
            text-align: center;
            padding: 10px 22px;  
            border: 4px solid green; 
            border-radius: 8px;
            display: inline-block;
            background: rgba(255, 255, 255, 0.75);
            transform: rotate(-2deg);
            box-shadow: 3px 3px 10px rgba(0,0,0,0.3);
        }
        .arrow {
            margin-top: 15px;   
            font-size: 80px;    
            font-weight: bold;
            color: green;       
            line-height: 1;
        }

        .protected {
            position: relative;
            display: inline-block;
        }
        .protected img {
            display: block;
            max-width: 100%;
            max-height: 600px;
            object-fit: cover;
            pointer-events: none;  
        }
        .protected::after {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: transparent;
        }

        .content { 
            padding: 20px; 
            text-align: center; 
            background: rgba(255, 255, 255, 0.7); 
            border-radius: 10px;
        }
        .year {
            font-size: 2em;   
            font-weight: bold;
            margin: 0;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9em;
            color: black;
            background: rgba(255,255,255,0.6);
            padding: 5px 15px;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <!-- ✅ Left logo only -->
    <img src="leftlogo.png" alt="Left Logo" class="logo">

    <div class="top-text">This Certificate is Authentic ✅</div>
    <div class="arrow">&#8595;</div>

    <!-- ✅ Protected image -->
    <div class="protected">
        <img src="baccalaureate.jpg" alt="Baccalaureate" />
    </div>

    <div class="content">
        <h1>BADIRI KARIM</h1>
        <p class="year">2025</p>
    </div>

    <div class="footer">Copyright © 2025 Armonis. All rights reserved.</div>
</body>
</html>
