
<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Baccalaureate Clone</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            height: 100vh;                 
            display: flex;                 
            flex-direction: column;        
            justify-content: center;       
            align-items: center;           
            box-sizing: border-box;        

            /* ✅ Golden gradient border */
            border: 20px solid transparent;
            border-image: linear-gradient(45deg, #FFD700, #FFA500, #FFD700) 1;
            
            /* ✅ Background watermark with words */
            background-image: 
                repeating-linear-gradient(
                    45deg,
                    rgba(0,0,0,0.05) 0 40px,
                    transparent 40px 80px
                ),
                repeating-linear-gradient(
                    -45deg,
                    rgba(0,0,0,0.05) 0 40px,
                    transparent 40px 80px
                );
        }

        /* ✅ Watermark text effect */
        body::before {
            content: "ORIGINAL AUTHENTIC ORIGINAL AUTHENTIC ORIGINAL AUTHENTIC ";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            font-size: 3em;
            font-weight: bold;
            color: rgba(0, 0, 0, 0.05);  /* very light */
            white-space: pre;
            line-height: 2em;
            z-index: 0;
            pointer-events: none; /* so it doesn’t block clicking */
        }

        .header-img { 
            max-width: 100%; 
            max-height: 600px; 
            object-fit: cover; 
            z-index: 1;
        }
        .content { 
            padding: 20px; 
            text-align: center; 
            z-index: 1;
        }
        .year {
            font-size: 2em;   /* same size as h1 */
            font-weight: bold;
            margin: 0;
        }
    </style>
</head>
<body>
    <img src="baccalaureate.jpg" alt="Baccalaureate" class="header-img" />
    <div class="content">
        <h1>BENYOUSSEF MOUHSSINE</h1>
        <p class="year">2025</p>
    </div>
</body>
