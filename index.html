<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authentication</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            height: 100vh;                 
            display: flex;                 
            flex-direction: column;        
            justify-content: center;       
            align-items: center;           
            box-sizing: border-box;        

            /* ✅ Background image */
            background-image: url("background.jpg"); /* replace with your file name */
            background-size: cover;  
            background-position: center; 
            background-repeat: no-repeat; 
        }
        .top-text {
            margin-top: 120px;   /* pushed down */
            font-size: 2em;      /* ⬅️ bigger than before (+20px approx) */
            font-weight: bold;
            color: green;
            text-transform: uppercase;
            text-align: center;
            padding: 10px 22px;  /* ⬅️ slightly larger box */
            border: 4px solid green; 
            border-radius: 8px;
            display: inline-block;
            background: rgba(255, 255, 255, 0.75);
            transform: rotate(-2deg);
            box-shadow: 3px 3px 10px rgba(0,0,0,0.3);
        }
        .arrow {
            margin-top: 15px;   /* space between stamp and arrow */
            font-size: 80px;    /* big arrow */
            font-weight: bold;
            color: green;       /* ✅ pure green arrow like before */
            line-height: 1;
        }
        .header-img { 
            max-width: 100%; 
            max-height: 600px; 
            object-fit: cover; 
        }
        .content { 
            padding: 20px; 
            text-align: center; 
            background: rgba(255, 255, 255, 0.7); 
            border-radius: 10px;
        }
        .year {
            font-size: 2em;   
            font-weight: bold;
            margin: 0;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9em;
            color: black;
            background: rgba(255,255,255,0.6);
            padding: 5px 15px;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="top-text">This Certificate is Authentic ✅</div>
    <div class="arrow">&#8595;</div> <!-- ✅ HTML arrow (↓) styled in green -->
    <img src="baccalaureate.jpg" alt="Baccalaureate" class="header-img" />
    <div class="content">
        <h1>BENYOUSSEF MOUHSSINE</h1>
        <p class="year">2025</p>
    </div>
    <div class="footer">Copyright © 2025 Armonis. All rights reserved.</div>
</body>
</html>
