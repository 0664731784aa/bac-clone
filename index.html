
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>authentication</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            height: 100vh;                 
            display: flex;                 
            flex-direction: column;        
            justify-content: center;       
            align-items: center;           
            box-sizing: border-box;        

            /* ✅ Background image */
            background-image: url("background.jpg"); /* replace with your file name */
            background-size: cover;  /* make it cover the screen */
            background-position: center; /* center it */
            background-repeat: no-repeat; /* no tiling */
        }
        .header-img { 
            max-width: 100%; 
            max-height: 600px; 
            object-fit: cover; 
        }
        .content { 
            padding: 20px; 
            text-align: center; 
            background: rgba(255, 255, 255, 0.7); /* ✅ light background so text stays readable */
            border-radius: 10px;
        }
        .year {
            font-size: 2em;   /* same size as h1 */
            font-weight: bold;
            margin: 0;
        }
    </style>
</head>
<body>
    <img src="baccalaureate.jpg" alt="Baccalaureate" class="header-img" />
    <div class="content">
        <h1>BADIRI KARIM</h1>
        <p class="year">2023</p>
    </div>
</body>
</html>
